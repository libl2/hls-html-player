<html>
    <head>

            .center {

            p{

                font-size:28px
            }
            body {
                background-image:url('https://lh3.googleusercontent.com/-MaULGZNYoKE/XMtayAfHIRI/AAAAAAAAFSs/xz5GVp90uigx1HJjcTcQfGX0vUCHdflkwCLIBGAYYCw/w960-h960-n-o-k-v1/');
                background-repeat:repeat-x;
                background-attachment: local, scroll;
                background-position: center;
            }
        </style>

        <link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet">
        <script src="https://unpkg.com/video.js/dist/video.js"></script>
        <script src="https://unpkg.com/videojs-flash/dist/videojs-flash.js"></script>
        <!--script src="https://unpkg.com/videojs-contrib-hls/dist/videojs-contrib-hls.js"></script-->

        <title>שידור חי</title>

        <script type="text/javascript">
            var password = "please";
            var x = prompt("Enter in the password "," ");
            if (x.toLowerCase() == password) {
             alert("Come right in \n \n You've entered in the right password");
             //window.location = "good.htm";
            }
            else {
             window.location = "bad.htm";
            }
        </script>

    </head>

    <body>
        
        <p id="p1"></p>

        <div class="center" >
            <video id=example-video width=760 height=425 class="video-js vjs-default-skin" controls>
                <source
                src="http://51.15.94.201:8080/hls/0533189028.m3u8"
                type="application/x-mpegURL">
            </video>
        </div>

        
            
        <script>
            var player = videojs('example-video');
            player.play();
            
           $(function() {
              var url = "http://51.15.94.201:8080/hls/0533189028.m3u8";
              $.ajax(url,
              {
                 statusCode:{
                    404:function(){
                                   
                        document.getElementById("p1").innerHTML = "אין שידור כעת";
                        // ריענון הדף
                        setTimeout(function(){location.reload()},10000);
                    },
                    200:function(){
                        document.getElementById("p1").innerHTML = "השידור פועל כעת";
                        player.play();
                    }
                }
           });   
        });
        </script>
    </body>
</html>
